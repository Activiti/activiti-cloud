# Springfox workaround required by Spring Boot 2.6
# See https://github.com/springfox/springfox/issues/3462
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

springfox.documentation.enabled=${springfox.enabled:false}

springdoc.model-converters.pageable-converter.enabled=false
springdoc.swagger-ui.enabled=${springdoc.enabled:true}
springdoc.api-docs.enabled=${springdoc.enabled:true}
springdoc.api-docs.path=/v3/api-docs
