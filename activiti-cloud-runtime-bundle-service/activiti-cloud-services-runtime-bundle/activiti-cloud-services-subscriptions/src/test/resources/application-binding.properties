spring.main.banner-mode=off
logging.level.root=WARN

spring.application.name=rb
activiti.cloud.application.name=binding-test

activiti.stream.cloud.functional.binding=enabled

spring.cloud.stream.function.definition=signalConsumer
spring.cloud.stream.bindings.signalConsumer-in-0.destination=signalEventTest
spring.cloud.stream.bindings.signalConsumer-in-0.contentType=application/json
spring.cloud.stream.bindings.signalConsumer-in-0.group=${spring.application.name}

spring.cloud.stream.bindings.signalProducer-out-0.destination=signalEvent
spring.cloud.stream.bindings.signalProducer-out-0.contentType=application/json
spring.cloud.stream.bindings.signalProducer-out-0.producer.required-groups=${spring.application.name}

spring.autoconfigure.exclude=org.activiti.application.conf.ApplicationAutoConfiguration,\
  org.activiti.core.common.spring.identity.config.ActivitiSpringIdentityAutoConfiguration,\
  org.activiti.spring.boot.ProcessEngineAutoConfiguration,\
  org.activiti.application.conf.ApplicationProcessAutoConfiguration,\
  org.activiti.cloud.services.events.configuration.CloudEventsAutoConfiguration,\
  org.activiti.runtime.api.conf.ProcessRuntimeAutoConfiguration,\
  org.activiti.runtime.api.conf.TaskRuntimeAutoConfiguration,\
  org.activiti.spring.process.conf.ProcessExtensionsAutoConfiguration,\
  org.activiti.runtime.api.conf.ConnectorsAutoConfiguration,\
  org.activiti.spring.process.conf.ProcessExtensionsConfiguratorAutoConfiguration
