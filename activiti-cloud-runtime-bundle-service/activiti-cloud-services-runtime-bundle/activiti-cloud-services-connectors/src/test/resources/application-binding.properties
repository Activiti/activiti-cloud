spring.main.banner-mode=off
logging.level.root=INFO

spring.application.name=rb
activiti.cloud.application.name=binding-test

activiti.stream.cloud.functional.binding=enabled

spring.cloud.stream.bindings.integrationErrorsConsumer-in-0.destination=integrationError
spring.cloud.stream.bindings.integrationErrorsConsumer-in-0.contentType=application/json
spring.cloud.stream.bindings.integrationErrorsConsumer-in-0.group=${ACT_RB_APP_NAME:${spring.application.name}}

spring.cloud.stream.bindings.integrationResultsConsumer-in-0.destination=integrationResult
spring.cloud.stream.bindings.integrationResultsConsumer-in-0.contentType=application/json
spring.cloud.stream.bindings.integrationResultsConsumer-in-0.group=${ACT_RB_APP_NAME:${spring.application.name}}

spring.autoconfigure.exclude=org.activiti.cloud.services.core.conf.ServicesCoreAutoConfiguration,\
  org.activiti.cloud.services.events.configuration.CloudEventsAutoConfiguration,\
  org.activiti.core.common.spring.identity.config.ActivitiSpringIdentityAutoConfiguration,\
  org.activiti.runtime.api.conf.CommonRuntimeAutoConfiguration,\
  org.activiti.runtime.api.conf.ProcessRuntimeAutoConfiguration,\
  org.activiti.runtime.api.conf.TaskRuntimeAutoConfiguration,\
  org.activiti.spring.process.conf.ProcessExtensionsAutoConfiguration,\
  org.activiti.runtime.api.conf.ConnectorsAutoConfiguration,\
  org.activiti.spring.process.conf.ProcessExtensionsConfiguratorAutoConfiguration,\
  org.activiti.services.connectors.conf.CloudConnectorsAutoConfiguration,\
  org.activiti.services.connectors.conf.CloudConnectorsMessagingAutoConfiguration