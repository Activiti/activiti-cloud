spring.main.banner-mode=off

spring.application.name=rb
activiti.cloud.application.name=binding-test

activiti.stream.cloud.functional.binding=enabled
spring.cloud.stream.function.definition=commandProcessor

spring.cloud.stream.bindings.commandConsumer-in-0.destination=commandConsumer
spring.cloud.stream.bindings.commandConsumer-out-0.destination=commandResults

spring.autoconfigure.exclude=org.activiti.cloud.services.core.conf.ServicesCoreAutoConfiguration,\
  org.activiti.cloud.services.events.configuration.CloudEventsAutoConfiguration,\
  org.activiti.core.common.spring.identity.config.ActivitiSpringIdentityAutoConfiguration,\
  org.activiti.runtime.api.conf.CommonRuntimeAutoConfiguration,\
  org.activiti.runtime.api.conf.ProcessRuntimeAutoConfiguration,\
  org.activiti.runtime.api.conf.TaskRuntimeAutoConfiguration,\
  org.activiti.spring.process.conf.ProcessExtensionsAutoConfiguration,\
  org.activiti.runtime.api.conf.ConnectorsAutoConfiguration,\
  org.activiti.spring.process.conf.ProcessExtensionsConfiguratorAutoConfiguration
