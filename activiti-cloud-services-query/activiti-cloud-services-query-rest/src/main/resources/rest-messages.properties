# Details to ALPS fields descriptions 
# https://docs.spring.io/spring-data/rest/docs/current/reference/html/#metadata.alps.descriptions
rest.description.process-instance=A collection of process instances
rest.description.process-instance.processInstanceId=A primary key used internally to store a process instance
rest.description.process-instance.processDefinitionId=A process definition id associated with process instance
rest.description.process-instance.task=A collection of task associated with process instance
rest.description.process-instance.variable=A collection of variable associated with process instance
rest.description.taskEntity=A collection of process instance task
rest.description.taskEntity.id=A primary key used internally to store a taskEntity instance
rest.description.taskEntity.processInstanceEntity=A processInstanceEntity associated with this taskEntity 
rest.description.taskEntity.variable=A collection of variable associated with this taskEntity 
rest.description.variableEntity=A collection of process instance variable
rest.description.variableEntity.id=An auto-generated primary key used internally to store a variableEntity instance
rest.description.variableEntity.processInstanceEntity=A processInstanceEntity associated with this variableEntity 
rest.description.variableEntity.taskEntity=A taskEntity associated with this variableEntity 
