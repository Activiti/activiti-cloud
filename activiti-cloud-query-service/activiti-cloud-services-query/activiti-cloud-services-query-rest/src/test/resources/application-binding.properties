spring.main.banner-mode=off
logging.level.root=WARN

spring.application.name=rb
activiti.cloud.application.name=binding-test

activiti.stream.cloud.functional.binding=enabled

spring.cloud.stream.function.definition=queryConsumer
spring.cloud.stream.bindings.queryConsumer-in-0.destination=engineEvents
spring.cloud.stream.bindings.queryConsumer-in-0.group=query
spring.cloud.stream.bindings.queryConsumer-in-0.contentType=application/json

spring.autoconfigure.exclude=org.activiti.core.common.spring.identity.config.ActivitiSpringIdentityAutoConfiguration