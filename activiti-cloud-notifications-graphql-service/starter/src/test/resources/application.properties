spring.application.name=notifications-graphql

spring.cloud.function.autodetect=false
spring.cloud.function.definition=engineEventsOutput;graphQLEngineEventsConsumerSource

spring.cloud.stream.bindings.engineEventsOutput-out-0.destination=engineEvents
spring.cloud.stream.bindings.engineEventsOutput-out-0.contentType=application/json
spring.cloud.stream.bindings.engineEventsOutput-out-0.producer.poller.fixed-delay=1000

spring.jackson.serialization.fail-on-unwrapped-type-identifiers=false
spring.jpa.defer-datasource-initialization=true
