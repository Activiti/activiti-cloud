spring.cloud.stream.function.definition=messageConnectorInput
spring.cloud.stream.bindings.messageConnectorInput-in-0.destination=messageEvents
spring.cloud.stream.bindings.messageConnectorInput-in-0.contentType=application/json
spring.cloud.stream.bindings.messageConnectorInput-in-0.group=messages

spring.cloud.stream.bindings.messageConnectorInput-out-0.destination=commandConsumer
spring.cloud.stream.bindings.messageConnectorInput-out-0.contentType=application/json

activiti.cloud.services.messages.input-headers-to-remove=kafka_consumer
activiti.cloud.services.messages.header-channels-time-to-live-expression=headers['headerChannelsTTL']?:60000
