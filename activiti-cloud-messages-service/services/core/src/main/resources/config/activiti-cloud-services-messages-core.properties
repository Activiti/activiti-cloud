spring.cloud.stream.bindings.messageConnectorInput.destination=messageEvents${activiti.cloud.messaging.destination-separator}${activiti.cloud.application.name}
spring.cloud.stream.bindings.messageConnectorInput.contentType=application/json
spring.cloud.stream.bindings.messageConnectorInput.group=messages

spring.cloud.stream.bindings.messageConnectorOutput.destination=commandConsumer${activiti.cloud.messaging.destination-separator}${activiti.cloud.application.name}
spring.cloud.stream.bindings.messageConnectorOutput.contentType=application/json

activiti.cloud.services.messages.input-headers-to-remove=kafka_consumer
activiti.cloud.services.messages.header-channels-time-to-live-expression=headers['headerChannelsTTL']?:60000
