name: Versions propagation auto-merge
on:
  pull_request:
    types: [labeled]
    branches:
      - 8.2.x
jobs:
  versions-propagation-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/automate-propagation@385e91ea79a4547ac0c6e948b1bcb8b6d706f164 # v5.9.0
        with:
          auto-merge-token: ${{ secrets.BOT_GITHUB_TOKEN }}
          approval-token: ${{ secrets.GITHUB_TOKEN }}
