spring.cloud.stream.function.autodetect=false
spring.cloud.function.definition=mockTypeIntegrationRequestEvents;\
  mockTypeIntegrationRuntimeError;\
  mockTypeIntegrationErrorSender;\
  mockTypeIntegrationCloudBpmnErrorSender;\
  mockTypeIntegrationCloudBpmnErrorRootCauseSender;\
  mockTypeIntegrationCloudBpmnErrorMessageSender;\
  functionRouter;\
  integrationResultsConsumer;\
  integrationErrorConsumer

spring.cloud.stream.function.routing.enabled=true

spring.cloud.stream.bindings.error.destination=appErrors

spring.cloud.stream.bindings.functionRouter-in-0.destination=messages
spring.cloud.stream.bindings.functionRouter-in-0.contentType=application/json

spring.cloud.stream.bindings.runtimeCmdProducer-out-0.destination=commandConsumer
spring.cloud.stream.bindings.runtimeCmdProducer-out-0.contentType=application/json

spring.cloud.stream.bindings.commandConsumer-in-0.destination=commandConsumer
spring.cloud.stream.bindings.commandConsumer-in-0.contentType=application/json

spring.cloud.stream.bindings.integrationResultsConsumer-in-0.destination=integrationResult
spring.cloud.stream.bindings.integrationResultsConsumer-in-0.contentType=application/json

spring.cloud.stream.bindings.integrationErrorConsumer-in-0.destination=integrationError
spring.cloud.stream.bindings.integrationErrorConsumer-in-0.contentType=application/json

#spring.cloud.stream.bindings.integrationErrorHandler-in-0.destination=errorChannel
#spring.cloud.stream.bindings.integrationErrorHandler-in-0.contentType=application/json