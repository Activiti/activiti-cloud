spring.application.name=test-streams
activiti.cloud.application.name=test-rb-app

spring.cloud.stream.function.autodetect=false
spring.cloud.function.definition=mockTypeIntegrationRequestEvents;\
  mockTypeIntegrationRuntimeError;\
  mockTypeIntegrationErrorSender;\
  mockTypeIntegrationCloudBpmnErrorSender;\
  mockTypeIntegrationCloudBpmnErrorRootCauseSender;\
  mockTypeIntegrationCloudBpmnErrorMessageSender;\
  functionRouter

spring.cloud.stream.function.routing.enabled=true

#spring.cloud.stream.bindings.error.destination=appErrors

# replacement for integrationEventsConsumer that was listened using SpEL expressions -> it requires a router now
spring.cloud.stream.bindings.functionRouter-in-0.destination=messages
spring.cloud.stream.bindings.functionRouter-in-0.contentType=application/json

#spring.cloud.stream.bindings.integrationErrorHandler-in-0.destination=errorChannel
#spring.cloud.stream.bindings.integrationErrorHandler-in-0.contentType=application/json

#spring.cloud.stream.bindings.integrationEventsProducer-out-0.destination=messages
#spring.cloud.stream.function.bindings.integrationEventsProducer-out-0.contentType=application/json

#spring.cloud.stream.bindings.integrationEventsConsumer-in-0.destination=messages
#spring.cloud.stream.function.bindings.integrationEventsConsumer-in-0.contentType=application/json

spring.cloud.stream.bindings.runtimeCmdProducer-out-0.destination=commandConsumer
spring.cloud.stream.bindings.runtimeCmdProducer-out-0.contentType=application/json

spring.cloud.stream.bindings.commandConsumer-in-0.destination=commandConsumer
spring.cloud.stream.bindings.commandConsumer-in-0.contentType=application/json

spring.cloud.stream.bindings.mockTypeIntegrationRequestEvents-in-0.destination=null
#spring.cloud.stream.function.bindings.mockTypeIntegrationRequestEvents-in-0.content-type=application/json

spring.cloud.stream.bindings.mockTypeIntegrationRuntimeError-in-0.destination=null
#spring.cloud.stream.function.bindings.mockTypeIntegrationRuntimeError-in-0.content-type=application/json

spring.cloud.stream.bindings.mockTypeIntegrationErrorSender-in-0.destination=null
#spring.cloud.stream.function.bindings.mockTypeIntegrationErrorSender-in-0.content-type=application/json

spring.cloud.stream.bindings.mockTypeIntegrationCloudBpmnErrorSender-in-0.destination=null
#spring.cloud.stream.function.bindings.mockTypeIntegrationCloudBpmnErrorSender-in-0.content-type=application/json

spring.cloud.stream.bindings.mockTypeIntegrationCloudBpmnErrorRootCauseSender-in-0.destination=null
#spring.cloud.stream.function.bindings.mockTypeIntegrationCloudBpmnErrorRootCauseSender-in-0.content-type=application/json

spring.cloud.stream.bindings.mockTypeIntegrationCloudBpmnErrorMessageSender-in-0.destination=null
#spring.cloud.stream.function.bindings.mockTypeIntegrationCloudBpmnErrorMessageSender-in-0.content-type=application/json
